<!-- Utilize tags: form, input, div, iframe, nav -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Recap</title>
</head>
<body>
    <h1>Meal Request Form</h1>
    <h2>Enter the food items you would like for your meal</h2>
    <div>
        <form>
            <p><label>Main Dish (Steak or Chicken): <input /></label></p>
            <p><label>Vegetable #1 (peas or beans): <input /></label></p>
            <p><label>Vegetable #2 (carrots or broccoli): <input /></label></p>
            <p><label>Dessert (cake or pie): <input /></label></p>
            <p><label>Drink (beer, wine or water): <input /></label></p>
        </form>
    </div>

    <iframe src="https://www.clipartkey.com/mpngs/m/35-350710_thanksgiving-dinner-images-in-chicken-dinner-png.png" frameborder="10" width="900" height="600" allowfullscreen>
    </iframe>
</body>
</html>
